<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact_Us Form</title>
  </head>
  <body>
    <nav><h2>Contact Us</h2></nav>

    <section>
      <form action="">
        <div>Name:</div>
        <input type="text" placeholder="Full Name" required />
        <br /><br />

        <div>Email:</div>
        <input type="email" placeholder="Email" required />
        <br /><br />
        <div>Phone No :</div>
        <input type="tel" id="MobileNo" placeholder="Phone number" required />

        <br /><br />

        <div>Message :</div>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="0"
          placeholder="Type your message "
        ></textarea>
        <br /><br />

        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
